name: Label on merge

on:
  workflow_call:

jobs:
  merge:
    if: github.event.comment.body == '/merge'
    name: Merge
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Repo
        if: ${{ contains(github.event.issue.labels.*.name, 'blue') }}
        run: echo Blue
        if: ${{ contains(github.event.issue.labels.*.name, 'green') }}
        run: echo Green
        
